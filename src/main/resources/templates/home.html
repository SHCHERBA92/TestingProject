<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_order">ДОБАВИТЬ ЗАКАЗ</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_good">ДОБАВИТЬ ТОВАР</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/all_goods">ВСЕ ТОВАРЫ</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/home">ВСЕ ЗАКАЗЫ</a>
            </nav>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Заказы</h1>
            <p class="fs-5 text-muted">Заказы наших клиентов</p>
        </div>
    </header>

    <main >
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col" th:each="order :${Orders}">
                <div class="card mb-4 rounded-3 shadow-sm" >
                    <div class="card-header py-3 bg-secondary">
                        <h4 class="my-0 fw-normal" th:text="${order.getKey().getClient()}">{Client}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title" th:text="'Общая стоимость ' + ${order.getValue().toString() + 'руб'}"></h1>
                        <p>Список товаров:</p>
                        <ul class="list-unstyled mt-3 mb-4" th:each="goods : ${Good1.get(order.getKey())}">
                            <li th:text="${goods.getName()}">{Список товаров}</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Детали</button>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-6 col-sm">
                <small class="d-block mb-3 text-muted">©2022</small>
            </div>
            <div class="col-3 justify-content-end ">
                <h5>АФФТОР КИРИЛЛ</h5>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
