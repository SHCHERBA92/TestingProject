<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_order">ДОБАВИТЬ ЗАКАЗ</a>
              <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_good">ДОБАВИТЬ ТОВАР</a>
              <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/all_goods">ВСЕ ТОВАРЫ</a>
              <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/home">ВСЕ ЗАКАЗЫ</a>
          </nav>
      </div>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <!-- <h1 class="display-4 fw-normal">Заказы</h1> -->
        <p class="fs-5 text-muted">ДОБАВИТЬ ТОВАР</p>
      </div>
    </header>

    <main class="container-fluid">
        <form method="post" action="/addGood" >
            <div class="row mb-3 justify-content-center">
                <label for="colFormLabel1" class="col-sm-1 col-form-label bg-secondary rounded-3">Товар</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="colFormLabel1" name="nameOfGoods">
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                <label for="colFormLabel" class="col-sm-1 col-form-label bg-secondary rounded-3">Цена</label>
                <div class="col-sm-3">
                  <input type="number" step="1" class="form-control" id="colFormLabel" name="priceOfGoods">
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                  <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary">ДОБАВИТЬ</button>
                  </div>
              </div>
        </form>
    </main>
  
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-6 col-sm">
          <small class="d-block mb-3 text-muted">©2022</small>
        </div>
        <div class="col-3 justify-content-end ">
            <h5>АФФТОР КИРИЛЛ</h5>
        </div>
    </div>
    </footer>
  </div>
</html>
