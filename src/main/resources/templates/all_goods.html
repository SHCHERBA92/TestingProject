<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_order">ДОБАВИТЬ ЗАКАЗ</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/add_good">ДОБАВИТЬ ТОВАР</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/all_goods">ВСЕ ТОВАРЫ</a>
                <a class="me-3 py-2 text-dark btn-success rounded-circle" href="/home">ВСЕ ЗАКАЗЫ</a>
            </nav>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Заказы</h1>
            <p class="fs-5 text-muted">Заказы наших клиентов</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-2 m-auto bg-info rounded-3 ">
                    <p class="justify-content-end align-content-end text-center"> Список товаров</p>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 bg-secondary text-center">Наименование товара</div>
                <div class="col-4 bg-secondary text-center">ЦЕНА</div>
                <div class="col-2"></div>
            </div>

            <div th:each="all_goods : ${AllGoods}">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4 text-center" th:text="${all_goods.getName()}">{Наименование товара}</div>
                    <div class="col-6 text-center" th:text="${all_goods.getPrice()}">{WTYF}</div>
                    <div class="col-2"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-6 col-sm">
                <small class="d-block mb-3 text-muted">©2022</small>
            </div>
            <div class="col-3 justify-content-end ">
                <h5>АФФТОР КИРИЛЛ</h5>
            </div>
        </div>
    </footer>
</div>
</html>
